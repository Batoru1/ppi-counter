<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ppi-counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>ppi-counter</h1>

    <form class="input">
      <div>
        <h4>Width Resolution</h4>
        <input type="text" placeholder="Width" class="width" />

      </div>
      <div>
        <h4>Height Resolution</h4>
        <input type="text" placeholder="Height" class="height" />
        <button>ok</button>
      </div>
      <div>
        <h4>Diagonal</h4>
        <input type="text" placeholder="Diagonal" class="diagonal" />
        <button>ok</button>
      </div>
    </form>
    <div class="btn">
      <button>ok</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
